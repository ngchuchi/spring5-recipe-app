<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<h2>My Favorite Recipes</h2>

<div th:each="recipe: ${recipes}">
    <ul>
        <li th:text="${recipe.description}"></li>
        <li th:text="'Prep Time: ' + ${recipe.prepTime} + ' minutes'"></li>
        <li th:text="'Cook Time: ' + ${recipe.cookTime} + ' minutes'"></li>
        <li th:text="'Servings: ' + ${recipe.servings}"></li>
        <li th:text="'Difficulty: ' + ${recipe.difficulty}"></li>
        <li th:text="'Source: ' + ${recipe.source}"></li>
        <li th:text="'URL: ' + ${recipe.url}"></li>
        <li th:text="'Direction :' + ${recipe.directions}"></li>
        <li th:text="'Notes: ' + ${recipe.notes.recipeNotes}"></li>
        <li th:text="'Ingredients:'"></li>
        <div th:each="ingredient: ${recipe.ingredients}">
            <ul>
                <li th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.description} + ' ' + ${ingredient.description}"></li>
            </ul>
        </div>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
